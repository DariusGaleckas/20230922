<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>itembasket</title>
  </head>

  <body>
    <div class="container">
      <h1>Item basket</h1>
      <div>
        <div class="grey grey-line">
          <div class="colum">
            <div class="hidden-block"></div>
            <h1>Product</h1>
          </div>
          <h1>Price</h1>
          <h1>Quantity</h1>
          <h1>Total</h1>
        </div>

        <div class="grey-line cart-rows">
          <div class="colum">
            <img
              src="https://htmldemo.net/helendo/helendo/assets/images/product/small/cart-01.webp"
            />
            <p>Plant pots</p>
          </div>
          <p>€17.00</p>
          <p>- 2 +</p>
          <p>€635.00</p>
        </div>

        <div class="grey-line cart-rows">
          <div class="colum">
            <img
              src="https://htmldemo.net/helendo/helendo/assets/images/product/small/cart-02.webp"
              alt=""
            />
            <p>Teapot with black tea</p>
          </div>
          <p>€17.00</p>
          <p>- 2 +</p>
          <p>€635.00</p>
        </div>

        <div class="grey-line cart-rows">
          <div class="colum">
            <img
              src="https://htmldemo.net/helendo/helendo/assets/images/product/small/cart-03.webp"
              alt=""
            />
            <p>Wooden Floerpot</p>
          </div>
          <p>€14.00</p>
          <p>- 2 +</p>
          <p>€635.00</p>
        </div>

        <div class="cart-buttons">
          <button class="button black-button">
            <strong>Continue Shopping</strong></button
          ><button class="button"><strong>Update cart</strong></button>
        </div>

        <div style="display: flex; justify-content: end">
          <div class="box">
            <div class="subtotal-box">
              <h4>Subtotal</h4>
              <p>€87.00</p>
            </div>

            <br />
            <hr />

            <div class="subtotal-box">
              <h4>Total</h4>
              <p>€87.00</p>
            </div>
          </div>
        </div>

        <div style="display: flex; justify-content: end">
          <button class="button black-button button-size">
            Proceed to checkout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
